<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
		<title>Tip calculator app</title>
	</head>
	<body>
		<main>
			<section>
				<div class="logo">
					<img src="images/logo.svg" alt="SPLITTER" />
				</div>
				<div class="split__container">
					<div class="split__inner">
						<div class="bill__calc">
							<div class="bill__input_cont">
								<form onsubmit="return false;" class="billF" name="form1" action="#">
									<label for="billAmount" class="split__bill">Bill</label>
									<input type="text" id="billAmount" placeholder="0" name="test1" class="inputForBill" onchange="someFnc()" />
								</form>
							</div>
							<div class="tip__perc_cont">
								<form id="formID" class="tipC" name="form2" action="#">
									<label for="percentage" class="select__tip">Select Tip %</label>
									<button data-number type="button" class="button" id="percentage">5%</button> </button>
									<button data-number type="button" class="button" >10%</button>
									<button data-number type="button" class="button"  >15%</button>
									<button data-number type="button" class="button" >25%</button>
									<button data-number type="button" class="button" >50%</button>
									<input
										type="text"
										id="customAmount"
										class="customBtn"
										placeholder="Custom"
										name="test2"
										oninput="someFnc()"
									/>
								</form>
							</div>
							<form class="nrP" name="form3" action="#">
								<label for="nrOfPpl" class="nrOfPpl">Number of People</label>
								<input type="text" id="nrOfPpl" placeholder="0" name="test3" class="peopleClass" oninput="someFnc()" />
							</form>
						</div>
						<div class="bill__result">
							<div class="bill__result_inner">
								<div class="flex__cont_outter">
									<div class="flex__cont">
										<div class="tipAmountPerson">
											<p class="bill__tipAmount">Tip Amount</p>
											<p class="perPerson">/ person</p>
										</div>
										<p class="perPersonTip">0.00</p>
									</div>
									<div class="flex__cont">
										<div class="amountPerson">
											<p class="bill__tipAmount">Total</p>
											<p class="perPerson">/ person</p>
										</div>
										<p class="perPersonTipSum">0.00</p>
									</div>
								</div>
								<button class="resetBtn" type="button">RESET</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="attribution">
				Coded by <br />
				<a href="https://www.frontendmentor.io/profile/Fansters">Fansters</a>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
